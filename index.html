<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>춘천 관광지 API 테스트</title>
</head>
<body>
  <h1>춘천 관광지 데이터 출력</h1>
  
  <!-- ✅ 출력될 영역 -->
  <pre id="output">불러오는 중...</pre>

  <script>
    const API_URL = "https://apis.data.go.kr/4180000/cctour/getTourList";
    const SERVICE_KEY = "xY4pKk5mb5896ndM1b%2FIidt47%2Bq5y5vTZGhsjz4xgC09Vjyuhl8qXiYgIX9m4TaFvuz8uXR6oiExgPFyzJsdpA%3D%3D";

    const url = `${API_URL}?serviceKey=${SERVICE_KEY}&type=json&pageNo=1&numOfRows=5`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById("output").textContent = "데이터를 불러오는 중 오류 발생: " + error;
      });
  </script>
</body>
</html>
